<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    
    <header class="main-header flex space-between align-center">
        <div class="logo">LOGO</div>
        <nav class="main-nav">
          <ul class="main-nav-list clean-list flex">
            <li><a href="#" class="active" onclick="showGallery()">Gallery</a></li>
            <li><a href="#" onclick="showEditor()">Memes</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
    </header>
    
    <section class="gallery page active">
      <h2>Select an image</h2>
      <div class="img-grid"></div> 
    </section>

    <section class="editor page">
      <h1>Meme Generator</h1>
      <div class="text-lines-container">
         <input type="search" id="text" class="text-line" name="text" data-index="0" placeholder="Top text" 
         onclick="onSelectLine(this, 0)" 
         onfocus="onFocusLine(0)" 
         oninput="onSetText(this.value, 0)">
      </div>
      <div class="editor-btns">
         <input type="color" value="#000000" oninput="onSetColor(this.value)" />
          <button class="add-text btn" onclick="onAddLine()">Add Text Line</button>
            <button class="font-inc btn" onclick="onFontSizeUp(10)">A+</button>
            <button class="font-dec btn" onclick="onFontSizeDown(10)">A-</button>
      </div>
                 
        <div class="canvas-container">
            <canvas width="400" height="400"
              onclick="onCanvasClick(event)"
            ></canvas>
            <a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>
            <button class="clear btn" onclick="onClearCanvas()">Clear</button>
    </section>
 
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
  </body>
</html>
