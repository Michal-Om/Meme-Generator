<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/393ad24492.js"
      crossorigin="anonymous"
    ></script>
    <title>Meme Generator</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header main-layout full ">
      <div class="main-header-container flex space-between align-center">
        <div class="logo">Fun Memes
          <img src="img/Emojis/magnifying-glass.png"> 
        </div>
        <nav class="main-nav">
          <ul class="main-nav-list clean-list flex">
            <li><a href="#" class="active" onclick="showGallery()">Gallery</a></li>
            <li><a href="#" onclick="showEditor()">Memes</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <button onclick="toggleMenu()" type="button" class="btn-toggle-menu btn">
        ☰
      </button>
      </div>
        
    </header>
    
    <section class="gallery page active gallery-layout">
      <h2>Select an Image</h2>
      <div class="img-grid"></div> 
    </section>

    <section class="editor page editor-layout">
      <h1>Meme Generator</h1>
      <div class="wrapper">
        <div class="canvas-container">
            <canvas width="400" height="400"
            onmousedown="onDown(event)"
            onmouseup="onUp()"
            ontouchstart="onDown(event)"
            ontouchend="onUp()"
              onclick="onCanvasClick(event)"
            ></canvas>
        </div>
      <div class="text-lines-container">
         <input type="search" id="text" class="text-line" name="text" data-index="0" placeholder="Top text" 
         onclick="onSelectLine(this, 0)" 
         onfocus="onFocusLine(0)" 
         oninput="onSetText(this.value, 0)">
      </div>
      <div class="editor-text-btns">
        <button class="fa-solid fa-plus btn" onclick="onAddLine()"></button>
        <button class="fa-solid fa-trash btn" onclick="onRemoveLine()"></button>
            <button class="fa-solid fa-arrow-up btn" onclick="onMoveLineUp()"></button>
            <button class="fa-solid fa-arrow-down btn" onclick="onMoveLineDown()"></button>
            <button class="switch btn" onclick="onSwitchLine()">⇅</button>
          
          </div> 
          <div class="editor-font-btns">
            <button class="font-inc btn" onclick="onFontSizeUp(10)">A+</button>
            <button class="font-dec btn" onclick="onFontSizeDown(10)">A-</button>
           
            <button class="fa-solid fa-align-left btn" onclick="onFontAlignLeft()"></button>
            <button class="fa-solid fa-align-center btn" onclick="onFontAlignCenter()"></button>      
            <button class="fa-solid fa-align-right btn" onclick="onFontAlignRight()"></button>
       
            <select name="fonts" class="font-family btn" id="font-select" onchange="onFontChange(this.value)">
              <option value="monospace">monospace</option>
              <option value="Arial">Arial</option>
              <option value="Impact" selected>Impact</option>
              <option value="sans-serif">sans-serif</option>
              <option value="Verdana">Verdana</option>
              <option value="serif">serif</option>
            </select>
            
              <input type="color" value="#000000" oninput="onSetColor(this.value)" />
          </div>

          <div class="emojis-container">
            <img src="/img/Emojis/emoji1.png" onclick="onSelectEmoji(this)">
            <img src="/img/Emojis/emoji2.png" onclick="onSelectEmoji(this)">
            <img src="/img/Emojis/emoji3.png" onclick="onSelectEmoji(this)">
            <img src="/img/Emojis/emoji4.png" onclick="onSelectEmoji(this)">
            <img src="/img/Emojis/emoji5.png" onclick="onSelectEmoji(this)">
            <img src="/img/Emojis/emoji6.png" onclick="onSelectEmoji(this)">
            <img src="/img/Emojis/emoji7.png" onclick="onSelectEmoji(this)">
            <img src="/img/Emojis/emoji8.png" onclick="onSelectEmoji(this)">
          </div>

          <div class="editor-action-btns">
            <a href="#" onclick="onDownloadCanvas(this)" class="btn-like" download="file-name">Download &#10515;</a>
            <form
        method="POST"
        enctype="multipart/form-data"
        onsubmit="onShareImg(event)"
      >
        <button class="share btn" type="submit">Share &#10149;</button>
      </form>
      <label for="upload" class="upload btn">Upload &#8613;
        <input
        type="file"
        id="upload"
        class="file-input btn"
        name="image"
        onchange="onImgInput(event)"
      />
      </label>
      <button onclick="onSave()" class="save btn">Save</button>
            <button class="clear btn" onclick="onClearCanvas()">Clear</button>
      </div>
      
    </section>

    <section class="saved-memes">
      <h2>Saved Memes</h2>
      <div class="saved-memes-grid">
        <!-- Saved memes will be rendered here -->
      </div>
    </section>  
    
    <script src="js/util-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/upload-share.js"></script>
  </body>
</html>
