<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    
    <header class="main-header flex space-between align-center">
        <div class="logo">LOGO</div>
        <nav class="main-nav">
          <ul class="main-nav-list clean-list flex">
            <li><a href="#" class="active" onclick="showGallery()">Gallery</a></li>
            <li><a href="#" onclick="showEditor()">Memes</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
    </header>
    
    <section class="gallery page active">
      <h2>Select an image</h2>
      <div class="img-grid"></div> 
    </section>

    <section class="editor page">
      <h1>Meme Generator</h1>
            <input type="color" value="#000000" oninput="onSetColor(this.value)" />
            <input type="text" id="text" name="text" placeholder="Type here" oninput="onSetText(this.value)">
            <select onchange="onSetSize(this.value)">
                <option>12</option>
                <option>16</option>
                <option selected>20</option>
                <option>32</option>
                <option>48</option>
            </select>
        <div class="canvas-container">
            <canvas
              width="400"
              height="400"

            ></canvas>
            <a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>
            <button onclick="onClearCanvas()">Clear</button>
    </section>
 
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
  </body>
</html>
